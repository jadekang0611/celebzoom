<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Material Components for the web with minimal setup -->
  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <!-- add google fonts and material icons  -->
  <link href="https://fonts.googleapis.com/css?family=Comfortaa:300,400,500,600,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <!-- inject:css -->
  <link rel="stylesheet" href="css/game.css">
  <title>CeleZ&uuml;m</title>
</head>

<body>
  <div class="gameTitle">
    <h1><a href="index.html"><span class="partOne">Cele</span>Z&uuml;m</a></h1>
  </div>

<div class="container-all">
  <div id="container1">
    <div class="item" id="problemNo">
      <span id="number">1</span><span> of </span><span id="final"></span>
    </div>
    <div class="item" id="timer">
      <span id="realTime">timer</span>
    </div>
    <div class="item" id="score">
      <span>Score: </span><span id="total">0</span>
    </div>
  </div>
  <div class="gameQuestion">
    <p id="qandA">Who is this?</p>
  </div>

  <div id="container2">
    <div class="celebImgContainer">
      <img class="celebImg" id="celebImg">
    </div>
  </div>
  <!-- Choose my answer -->

  <form>
    <div class="answerArea">
      <input type="text" id="answer" value="">
      <label for="">Your Answer</label>
    </div>

    <div class="submitButton">
      <input type="submit" id="submit" class="button" onClick="checkAnswer()" value="Enter">

    </div>

  </form>
</div>


  <!-- Game Result Summary Modal -->


  <!-- The Modal -->
  <div id="resultModal" class="modalBox">

    <!-- Modal content -->
    <div class="resultSummary-content">
      <h1 class="modalTitle"><span class="partOne">Cele</span>Z&uuml;m <br />Summary</h1>
      <div class="summaryContent">
        <p><span id="name"></span>, you got <span id="gameResult"></span> correct.</p>
        <p id="lastMessage"></p>
      </div>

      <button class="modalButton" type="button" name="button" onClick="newGame()">New Game</button>

    </div>

  </div>

  <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-app.js"></script>
  <!-- Add Firebase products that you want to use -->
  <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-firestore.js"></script>
  <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
  <script src="js/firebase.js"></script>
  <script src="js/script.js" type="text/javascript"></script>
</body>

</html>
