<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Add to welcomescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">

  <!-- Material Components for the web with minimal setup -->
  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <!-- add google fonts and material icons  -->
  <link href="https://fonts.googleapis.com/css?family=Comfortaa:300,400,500,600,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <!-- inject:css -->
  <link rel="stylesheet" href="css/style.css">

  <title>CeleZ&uuml;m</title>
</head>

<body class="celezumPage">
  <div class="gameTitle">
    <h1><a href="index.html"><span class="partOne">Cele</span>Z&uuml;m</a></h1>

  </div>
  <form>
    <div id="infoCard" class="infoCard">
      <input type="text" class="nameField" id="playerName" placeholder="Your Name">
    </div>

    <div class="enterButton">
      <input type="submit" onClick="buildUrl()" class="button" value="Enter">

    </div>

  </form>

  <!-- Game Instruction Modal -->


  <!-- The Modal -->
  <div id="introModal" class="modalBox">

    <!-- Modal content -->
    <div class="intro-content">
      <h1 class="modalTitle"><span class="partOne">Cele</span><span class="partTwo">Z&uuml;m</span></h1>
      <div class="introContent">
        <p class="welcome">Welcome to <span class="partOne">Cele</span><span class="partTwo">Z&uuml;m</span></p>
        <h3 class="content-title">
          Instruction:
        </h3>
        <p class="instruction">
          CeleZ&uuml;m is an interactive quiz game in which you are shown the zoomed in face of different celebrities from different categories.
        </p>
        <p class="instruction">
          You have 10 seconds to figure out who the celebrity is.
        </p>
        <p class="instruction luck">Good luck!</p>
      </div>

      <button class="modalButton" type="button" name="button" onClick="start()">Let's Start</button>

    </div>

  </div>

  <script src="js/index.js" type="text/javascript"></script>
</body>

</html>
